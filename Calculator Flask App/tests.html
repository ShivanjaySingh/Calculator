<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h2>üßÆ Simple Calculator</h2>
    <p>Perform basic arithmetic operations</p>
  </header>

  <!-- Calculator Body -->
  <div class="calculator text-center">
    <input type="text" id="display" class="form-control mb-3" readonly>

    <div class="d-grid gap-2 d-md-block">
      <div class="btn-group mb-2" role="group">
        <button class="btn btn-secondary" onclick="append('7')">7</button>
        <button class="btn btn-secondary" onclick="append('8')">8</button>
        <button class="btn btn-secondary" onclick="append('9')">9</button>
        <button class="btn btn-warning" onclick="append('/')">√∑</button>
      </div>
      <div class="btn-group mb-2" role="group">
        <button class="btn btn-secondary" onclick="append('4')">4</button>
        <button class="btn btn-secondary" onclick="append('5')">5</button>
        <button class="btn btn-secondary" onclick="append('6')">6</button>
        <button class="btn btn-warning" onclick="append('*')">√ó</button>
      </div>
      <div class="btn-group mb-2" role="group">
        <button class="btn btn-secondary" onclick="append('1')">1</button>
        <button class="btn btn-secondary" onclick="append('2')">2</button>
        <button class="btn btn-secondary" onclick="append('3')">3</button>
        <button class="btn btn-warning" onclick="append('-')">‚àí</button>
      </div>
      <div class="btn-group mb-2" role="group">
        <button class="btn btn-secondary" onclick="append('0')">0</button>
        <button class="btn btn-secondary" onclick="append('.')">.</button>
        <button class="btn btn-success" onclick="calculate()">=</button>
        <button class="btn btn-warning" onclick="append('+')">+</button>
      </div>
      <div class="btn-group mt-2" role="group">
        <button class="btn btn-danger w-100" onclick="clearDisplay()">Clear</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 SimpleCalc | Made with ‚ù§Ô∏è and Shivanjay
  </footer>

  <!-- Calculator Script -->
  <script>
    function append(value) {
      document.getElementById("display").value += value;
    }

    function clearDisplay() {
      document.getElementById("display").value = '';
    }

    function calculate() {
      try {
        const result = eval(document.getElementById("display").value);
        document.getElementById("display").value = result;
      } catch {
        document.getElementById("display").value = "Error";
      }
    }
  </script>

</body>
</html>
